<form>
    <div class="mb-3">
        <label for="inputName" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="inputName" required>
    </div>
    <div class="mb-3">
        <label for="inputEmail" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" required>
    </div>
    <div class="mb-3">
        <label for="inputPassword" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="inputPassword" required>
    </div>
    <div class="mb-3">
        <label for="inputConfirmPassword" class="form-label">Repetir contraseña</label>
        <input type="password" class="form-control" id="inputConfirmPassword" required>
    </div>
    <div class="mb-3">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="role" id="role2" value="cliente" checked="true">
            <label class="form-check-label" for="role2">Cliente</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="role" id="role3" value="cocinero">
            <label class="form-check-label" for="role3">Cocinero</label>
        </div>
    </div>
    <div class="mb-3">
        <button type="submit" class="btn btn-primary">Registrarse</button>
    </div>
    <div class="btn-login">
        ¿Ya tienes una cuenta? <a routerLink="/inicio-sesion">Inicia sesión</a>
    </div>
</form>
