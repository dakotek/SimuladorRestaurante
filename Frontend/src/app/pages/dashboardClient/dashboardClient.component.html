<div class="container">
    <div class="column-left">
        <h2>Mis pedidos</h2>
        <br>
        <ul class="orders-list">
            <li *ngFor="let order of orders" class="order-item">
                <b class="order-recipe-name">{{ order.recipeName }}</b>
                <ul class="order-details">
                    <li class="order-id">
                        Nº de pedido - #{{ order.id.toString().padStart(4, '0') }}
                    </li>                    
                    <li [ngSwitch]="order.status">
                        <span *ngSwitchCase="'PENDING'">
                            Mandando a cocina...
                            <button class="cancell-button" (click)="cancelOrder(order.id)">CANCELAR</button>
                        </span>
                        <span *ngSwitchCase="'READY'">
                            Listo para recoger...
                            <button class="collect-button" (click)="collectOrder(order.id)">RECOGER</button>
                        </span>
                        <span *ngSwitchCase="'IN_PREPARATION'">
                            En preparación...
                        </span>
                    </li>
                </ul>
            </li>
            <div *ngIf="orders.length === 0" class="no-orders">
                No hay pedidos en proceso
            </div>
        </ul>
    </div>
    <div class="divider"></div>
    <div class="column-right">
        <div class="image-grid">
